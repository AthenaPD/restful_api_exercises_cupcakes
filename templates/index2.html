<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <form action="/api/cupcakes" method="POST">
        <div class="mb-3">
            <label for="flavor" class="form-label">Flavor</label>
            <input type="text" class="form-control" id="flavor">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select name="size" id="size" class="form-select">
                <option value="1">Small</option>
                <option value="2">Large</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" min="1" max="10" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add cupcake</button>
    </form>
    <div class="row justify-content-center">
        {% for cupcake in cupcakes %}
        <div class="col-4">
            <img src="{{cupcake.image}}" alt="An image of the cupcake" width="300" height="500"><br>
            <b>Flavor:</b> {{cupcake.flavor}} <br>
            <b>Size:</b> {{cupcake.size}} <br>
            <b>Rating:</b> {{cupcake.rating}}
        </div>
        {% endfor %}
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/todos.js"></script>
</body>

</html>
