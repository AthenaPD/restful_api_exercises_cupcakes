<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <form id="add-cupcake">
        <div class="mb-3">
            <label for="flavor" class="form-label">Flavor</label>
            <input type="text" class="form-control" id="flavor">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select name="size" id="size" class="form-select">
                <option value="1">Small</option>
                <option value="2">Large</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" min="1" max="10" class="form-control" id="rating">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Add cupcake</button>
    </form>
    <div class="row justify-content-center mt-3" id="cupcakes">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
